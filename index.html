<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
            <div class="imgs_slides">
  
                <input type="radio" name="radio-btn" id="radio1" />
  
                <input type="radio" name="radio-btn" id="radio2" />
  
                <input type="radio" name="radio-btn" id="radio3" />
  
                <input type="radio" name="radio-btn" id="radio4" />

  
                <div class="first slide">
                    <img src="http://placebeard.it/300x200" />
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/seed/picsum/300/200" />
                </div>
                <div class="slide">
                    <img src="https://www.placecage.com/300/200" />
                </div>
                <div class="slide">
                    <img src="http://lorempixel.com/300/200" />
                </div>
            </div>
  

            <div class="navigation">
                <label for="radio1" class="navigation-btn">
                </label>
                <label for="radio2" class="navigation-btn">
                </label>
                <label for="radio3" class="navigation-btn">
                </label>
                <label for="radio4" class="navigation-btn">
                </label>
            </div>

        </div>

    
</body>
</html>
