<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__frame">
            <input class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio1" checked/>

            <input class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio2" />

            <input class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio3" />

            <input  class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio4" />

            <div class="slider__images-wrapper">
                <ul class="slider__images">
                    <li class="first slide">
                        <picture>
                            <source media="(min-width: 421px)" type="image/avif" srcset="./img/leonid.avif">
                            <source srcset="./img/leonid-mobile.avif" type="image/avif">

                            <source media="(min-width: 421px)" type="image/webp" srcset="./img/leonid.webp">
                            <source srcset="./img/leonid-mobile.webp" type="image/webp">

                            <source media="(min-width: 421px)" srcset="./img/leonid.jpg">
                            <img class="slider__image" src="./img/leonid-mobile.jpg" 
                                    width="800" height="600"
                                    alt="'This is frontend' mem">
                        </picture>
                    </li>
                    <li class="slide">
                        <picture>
                            <source media="(min-width: 421px)" type="image/avif" srcset="./img/elon.avif">
                            <source srcset="./img/elon-mobile.avif" type="image/avif">

                            <source media="(min-width: 421px)" type="image/webp" srcset="./img/elon.webp">
                            <source srcset="./img/elon-mobile.webp" type="image/webp">

                            <source media="(min-width: 421px)" srcset="./img/elon.jpg">
                            <img class="slider__image" src="./img/elon-mobile.jpg" 
                                    width="800" height="600"
                                    alt="'When a backend developer does frontend' mem">
                        </picture>
                    </li>
                    <li class="slide">
                        <picture>
                            <source media="(min-width: 421px)" type="image/avif" srcset="./img/linked-list.avif">
                            <source srcset="./img/linked-list-mobile.avif" type="image/avif">

                            <source media="(min-width: 421px)" type="image/webp" srcset="./img/linked-list.webp">
                            <source srcset="./img/linked-list-mobile.webp" type="image/webp">

                            <source media="(min-width: 421px)" srcset="./img/linked-list.jpg">
                            <img class="slider__image" src="./img/linked-list-mobile.jpg" 
                                    width="800" height="600"
                                    alt="'Linked List data structures' mem">
                        </picture>
                    </li>
                    <li class="slide">
                        <picture>
                            <source media="(min-width: 421px)" type="image/avif" srcset="./img/react-vs-angular.avif">
                            <source srcset="./img/react-vs-angular-mobile.avif" type="image/avif">

                            <source media="(min-width: 421px)" type="image/webp" srcset="./img/react-vs-angular.webp">
                            <source srcset="./img/react-vs-angular-mobile.webp" type="image/webp">

                            <source media="(min-width: 421px)" srcset="./img/react-vs-angular.jpg">
                            <img class="slider__image" src="./img/react-vs-angular-mobile.jpg" 
                                    width="800" height="600"
                                    alt="'React vs Angular' mem">
                        </picture>
                    </li>
                </ul>
            </div>


            <div class="slider__desc-wrapper">
                <div class="text">
                    <ul class="text__container">
                        <li class="slider__text-item first">
                            This will not be easy
                        </li>
                        <li class="slider__text-item">
                            Actually i like it
                        </li>
                        <li class="slider__text-item">
                            The linked list is now clear
                        </li>
                        <li class="slider__text-item">
                            React vs Angular
                        </li>
                    </ul>
                </div>
    
                <ul class="navigation">
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--1"
                            for="radio1">
                            <span class="visually-hidden">Slide 1</span>
                        </label>
                    </li>
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--2"
                            for="radio2">
                            <span class="visually-hidden">Slide 2</span>
                        </label>
                    </li>
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--3"
                            for="radio3">
                            <span class="visually-hidden">Slide 3</span>
                        </label>
                    </li>
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--4"
                            for="radio4">
                            <span class="visually-hidden">Slide 4</span>
                        </label>
                    </li>
                </ul>
            </div>

        </div>
    </div>    
</body>
</html>
