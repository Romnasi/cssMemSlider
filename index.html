<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__frame">
            <input class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio1" checked/>

            <input class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio2" />

            <input class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio3" />

            <input  class="slider__control visually-hidden" 
                type="radio" name="radio-btn" id="radio4" />

            <div class="slider__images-wrapper">
                <ul class="slider__images">
                    <li class="first slide">
                        <img src="http://placebeard.it/800x500" />
                    </li>
                    <li class="slide">
                        <img src="https://picsum.photos/seed/picsum/800/500" />
                    </li>
                    <li class="slide">
                        <img src="https://www.placecage.com/800/500" />
                    </li>
                    <li class="slide">
                        <img src="http://lorempixel.com/800/500" />
                    </li>
                </ul>
            </div>


            <div class="slider__desc-wrapper">
                <div class="text">
                    <ul class="text__container">
                        <li class="slider__text-item first">
                            Text 1
                        </li>
                        <li class="slider__text-item">
                            Text 2
                        </li>
                        <li class="slider__text-item">
                            Text 3
                        </li>
                        <li class="slider__text-item">
                            Text 4
                        </li>
                    </ul>
                </div>
    
                <ul class="navigation">
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--1"
                            for="radio1">
                        </label>
                    </li>
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--2"
                            for="radio2">
                        </label>
                    </li>
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--3"
                            for="radio3">
                        </label>
                    </li>
                    <li class="navigation__item">
                        <label class="navigation__btn navigation__btn--4"
                            for="radio4">
                        </label>
                    </li>
                </ul>
            </div>

        </div>
    </div>    
</body>
</html>
